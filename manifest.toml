#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dolibarr"
name = "Dolibarr"
description.en = "Manage the various aspects of your business or association"
description.fr = "Gérez les différents aspects de votre activité pro ou associative"

version = "18.0.3~ynh2"

maintainers = ["mastereur"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://www.dolibarr.org/"
demo = "https://www.dolibarr.org/onlinedemo"
admindoc = "https://www.dolibarr.org/documentation-home"
userdoc = "https://www.dolibarr.org/#features"
code = "https://github.com/Dolibarr/dolibarr"
cpe = "cpe:2.3:a:dolibarr:dolibarr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "50M" # FIXME: replace with an **estimate** minimum disk requirement. e.g. 20M, 400M, 1G, ...
ram.build = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...
ram.runtime = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/dolibarr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://github.com/Dolibarr/dolibarr/archive/18.0.3.tar.gz"
    sha256 = "8639d466b26f0fba7d2b610a96ffcf36a657b1e00bdc2e5a1ac5287521dcb4ed"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.1-mysql",
        "php8.1-imagick",
        "php8.1-gd",
        "php8.1-mbstring",
        "php8.1-soap",
        "php8.1-curl",
        "php8.1-intl",
        "php8.1-opcache",
        "php8.1-calendar",
        "php8.1-zip",
        "php8.1-xml",
        "php8.1-fileinfo",
        "php8.1-imap",
    ]

    [resources.database]
    type = "mysql"
