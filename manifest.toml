#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dolibarr"
name = "Dolibarr"
description.en = "Manage the various aspects of your business or association"
description.fr = "Gérez les différents aspects de votre activité pro ou associative"

version = "21.0.0~ynh1"

maintainers = ["mastereur"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://www.dolibarr.org/"
demo = "https://www.dolibarr.org/onlinedemo"
admindoc = "https://www.dolibarr.org/documentation-home"
userdoc = "https://www.dolibarr.org/#features"
code = "https://github.com/Dolibarr/dolibarr"
cpe = "cpe:2.3:a:dolibarr:dolibarr"

[integration]
yunohost = ">= 11.2.27"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "200M"
ram.build = "150M"
ram.runtime = "150M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/dolibarr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"
    
    [install.syncyunohost]
    ask.en = "Would you like to install the SyncYunohost module?"
    ask.fr = "Would you like to install the SyncYunohost module?"
    default = false
    type = "boolean"
    
    [install.syncyunohost_enabled]
    type = "boolean"
    ask.en = "Would you like to enable the SyncYunohost module to synchronize Dolibarr members with YunoHost?"
    ask.fr = "Souhaitez-vous activer le module SyncYunohost pour synchroniser les membres dans Dolibarr avec  les utilisateurs de YunoHost?"
    default = false
    visible = "syncyunohost"
    
    [install.syncyunohost_base_domain]
    type = "domain"
    ask.en = "Choose the domain for Yunohost user's email creation:"
    ask.fr = "Choisissez le domaine pour la création des emails des utilisateurs Yunohost:"
    visible = "syncyunohost_enabled"
    
    [install.syncyunohost_main_group]
    type = "group"
    ask.en = "Which yunohost group do you want to sync dolibar's activated members with?"
    ask.fr = "Avec quel groupe de yunohost souhaitez vous synchroniser les membres actifs de Dolibarr?"
    default = "visitors"
    visible = "syncyunohost_enabled"


